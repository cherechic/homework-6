<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Homework 6 Weather App</title>
  </head>
  <body>
    <div id="header">My Weather Dashboard</div>
    <div id="page-content">
      <div id="sidebar">
        <div id="sidebar-title">Search for a City:</div>
        <input type="text" id="city-search-input"/>
        <button id= "search-btn">Search</button>
      </div>
      <div id="main-content">
        <div id="current-condition">
          <h1>
            <span class="city-name">Search for Today's Temperature</span><span class="today"
              ></span
            >
          </h1>
          
          <div>
            Temperature:
            <span class="current-temperature"></span>
          </div>
          <div>
            Humidity:
            <span class="current-humidity"></span>
          </div>
          <div>
            Wind Speed:
            <span class="current-wind-speed"></span>
          </div>
          <div>
            UV Index:
            <span class="current-uv-index"></span>
          </div>
        </div>
        <div id="five-days-forcast">
          <h1>5 Days Forcast</h1>
            <div class="weather-forcast" id= "forcast-to-be-cloned">
              <h2 class = "forcast-date"></h2>
              
              <div>Temp:<span class = "forcast-temp"></span></div>
              <div>Humidity: <span class = "forcast-humidity"></span></div>
            </div>
            <div id="forcast-container">
              </div>
        </div>
      </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </body>
</html>
